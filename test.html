<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Student Registration</h2>
        <form id="studentForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phoneNumber" placeholder="Phone Number" required>
            <input type="date" id="dateOfBirth" placeholder="Date of Birth" required>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="collegeName" placeholder="College Name" required>
            <input type="date" id="academicYear" placeholder="Academic Year" required>
            <button type="button" id="payButton">Proceed to Payment</button>
        </form>
    </div>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script>
        const payButton = document.getElementById('payButton');

        payButton.onclick = async function () {
            const studentData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                course: document.getElementById('course').value,
                collegeName: document.getElementById('collegeName').value,
                academicYear: document.getElementById('academicYear').value,
                registerAs: "Individual"
            };

            try {
                // Send data to backend to initiate registration and payment order creation
                const response = await fetch('http://localhost:8000/register/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Failed to create student profile.');

                console.log('Backend response:', data);
                const { orderId, amount } = data;

                const options = {
                    key: 'rzp_test_AzlbhcmLaipoRN', // Replace with your Razorpay key
                    amount: amount * 100, // Convert amount to paise
                    currency: 'INR',
                    name: 'Student Registration',
                    description: 'Payment for student registration',
                    handler: async function (response) {
                        console.log('Payment response:', response);

                        // Verify the payment with the backend
                        const verifyResponse = await fetch('http://localhost:8000/register/verify-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                paymentId: response.razorpay_payment_id,
                                orderId: orderId
                            })
                        });

                        const verifyData = await verifyResponse.json();
                        if (!verifyResponse.ok) throw new Error(verifyData.message || 'Payment verification failed.');

                        alert('Payment successful and student registered!');
                        console.log('Verification response:', verifyData);
                    },
                    prefill: {
                        name: studentData.fullName,
                        email: studentData.email,
                        contact: studentData.phoneNumber
                    },
                    notes: {
                        course: studentData.course,
                        collegeName: studentData.collegeName
                    },
                    theme: {
                        color: '#4CAF50'
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Something went wrong. Please try again.');
            }
        };
    </script>

</body>
</html>
